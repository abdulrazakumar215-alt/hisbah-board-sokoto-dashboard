<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Registration Form</title>
  <link rel="stylesheet" href="../docs/style.css" />
</head>
<body>
  <header>
    <h1>Staff Registration â€“ Hisbah Board Sokoto</h1>
  </header>

  <section>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="fullName">Full Name:</label><br />
      <input type="text" id="fullName" name="fullName" required /><br /><br />

      <label for="gender">Gender:</label><br />
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br /><br />

      <label for="position">Position:</label><br />
      <input type="text" id="position" name="position" required /><br /><br />

      <label for="passport">Passport Photo:</label><br />
      <input type="file" id="passport" name="passport" accept="image/*" required /><br /><br />

      <label for="idCard">ID Card:</label><br />
      <input type="file" id="idCard" name="idCard" accept="image/*" required /><br /><br />

      <button type="submit">Submit Registration</button>
    </form>
  </section>

  </footer>
</body>
