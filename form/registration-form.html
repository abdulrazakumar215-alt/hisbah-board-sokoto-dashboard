<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fom ɗin Rijistar Ma’aikata</title>
  <link rel="stylesheet" href="../docs/style.css" />
</head>
<body>
  <header>
    <h1>Rijistar Ma’aikata - Hisbah Board Sokoto</h1>
  </header>

  <section>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="fullName">Cikakken Suna:</label><br />
      <input type="text" id="fullName" name="fullName" required /><br /><br />

      <label for="gender">Jinsi:</label><br />
      <select id="gender" name="gender" required>
        <option value="">Zaɓi</option>
        <option value="male">Namiji</option>
        <option value="female">Mace</option>
      </select><br /><br />

      <label for="position">Matsayi:</label><br />
      <input type="text" id="position" name="position" required /><br /><br />

      <label for="passport">Passport ɗin Hoto:</label><br />
      <input type="file" id="passport" name="passport" accept="image/*" required /><br /><br />

      <label for="idCard">ID Card:</label><br />
      <input type="file" id="idCard" name="idCard" accept="image/*" required /><br /><br />

      <button type="submit">Aika Rijista</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hisbah Board Sokoto. Duk haƙƙi na ajiye.</p>
  </footer>
</body>
</html>
